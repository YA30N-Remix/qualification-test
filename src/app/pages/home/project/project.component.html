<div class="project">

    <ng-container *ngIf="project">
        <div class="row">

        <h3 *ngIf="txtNameVisible"> {{ project.name }} </h3>  
        <button mat-icon-button color="warn" (click)="onDelete(project)" aria-label="Example icon-button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button  (click)="onEdit()" *ngIf="txtNameVisible" aria-label="Example icon-button with a edit icon">
            <mat-icon>edit</mat-icon>
          </button> 
          <div Class="col-xs-12 col-sm-3 col-md-3 col-lg-3"  *ngIf="!txtNameVisible">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Project Name:</mat-label>
                <input matInput [(ngModel)]="project.name" #name="ngModel" name="name">
            </mat-form-field>
            <button mat-icon-button class="btn btn-sm btn-success" (click)="onOkEdit(project)" aria-label="Example icon-button with a edit icon">
                <mat-icon>check</mat-icon>
            </button>
        </div>

        <ul>
            <li *ngFor="let task of project.tasks">
                <app-task [project]="project" [task]="task" (refreshClick)="onRefreshClick()"></app-task>
            </li>
        </ul>

        <app-task-adder (refreshClick)="onRefreshClick()" [project]="project"></app-task-adder>

    </div>
    </ng-container>

    <ng-container *ngIf="!project">

        Loading ...

    </ng-container>
 
</div>
