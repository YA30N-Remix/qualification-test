<section>

    <ng-container *ngIf="!isAdding">
        <div class="row"> 
            <div Class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <button (click)="isAdding = true" mat-raised-button color="primary" aria-label="Example icon-button with a edit icon">
            +
            </button>
        </div> 
    </div> 

    </ng-container>

    <ng-container *ngIf="isAdding">

        <form #adder="ngForm" (submit)="submit()">

            <div Class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Project Name:</mat-label>
                    <input matInput [(ngModel)]="newProject.name" #name="ngModel" name="name">
                </mat-form-field>
            </div>

            <button mat-raised-button class="btn btn-success" type="submit">Add Project</button>

        </form>

    </ng-container>

</section>
